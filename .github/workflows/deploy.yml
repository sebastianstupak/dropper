name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: true

# Only one deploy at a time
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-tag:
    name: Check Tag Status
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      is_new_tag: ${{ steps.check.outputs.is_new }}
      tag_name: ${{ steps.check.outputs.tag_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Check if tag is new
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "is_new=true" >> $GITHUB_OUTPUT
            echo "tag_name=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

            # Check if release already exists for this tag
            if gh release view "$TAG_NAME" >/dev/null 2>&1; then
              echo "is_new=false" >> $GITHUB_OUTPUT
              echo "::warning::Release already exists for tag $TAG_NAME"
            else
              echo "is_new=true" >> $GITHUB_OUTPUT
              echo "::notice::Tag $TAG_NAME is new, proceeding with deployment"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-native:
    name: Build Native Binary (${{ matrix.os }})
    needs: check-tag
    if: needs.check-tag.outputs.is_new_tag == 'true'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: dropper-linux-amd64
          - os: macos-15-large  # Intel x64
            artifact: dropper-macos-amd64
          - os: macos-latest  # Apple Silicon (M1/M2)
            artifact: dropper-macos-arm64
          - os: windows-latest
            artifact: dropper-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@54b4f5a65c1a84b2fdfdc2078fe43df32819e4b1 # v1.4.5
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Cache Gradle packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build native image
        run: ./gradlew :src:cli:nativeCompile

      - name: Rename binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv src/cli/build/native/nativeCompile/dropper.exe ${{ matrix.artifact }}
          else
            mv src/cli/build/native/nativeCompile/dropper ${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  create-release:
    name: Create Release
    needs: [check-tag, build-native]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
      tag_name: ${{ needs.check-tag.outputs.tag_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ needs.check-tag.outputs.tag_name }}
          name: Dropper ${{ needs.check-tag.outputs.tag_name }}
          draft: ${{ github.event.inputs.draft || 'true' }}
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/dropper-linux-amd64/dropper-linux-amd64
            artifacts/dropper-macos-amd64/dropper-macos-amd64
            artifacts/dropper-macos-arm64/dropper-macos-arm64
            artifacts/dropper-windows-amd64.exe/dropper-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-installation:
    name: Test Installation (${{ matrix.os }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Test installation script (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/install.sh
          ./scripts/install.sh ${{ needs.create-release.outputs.tag_name }}

      - name: Test installation script (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\scripts\install.ps1 -Version ${{ needs.create-release.outputs.tag_name }}

      - name: Verify dropper works (Unix)
        if: runner.os != 'Windows'
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          dropper --version
          dropper --help

      - name: Verify dropper works (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path = "$env:LOCALAPPDATA\Dropper\bin;$env:Path"
          dropper --version
          dropper --help

      - name: Test project generation (Unix)
        if: runner.os != 'Windows'
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          cd /tmp
          echo -e "Test Mod\nTest Author\nA test mod\n1.20.1\nfabric" | dropper init test-mod || echo "Interactive prompt failed as expected in CI"

      - name: Test project generation (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path = "$env:LOCALAPPDATA\Dropper\bin;$env:Path"
          cd $env:TEMP
          # Note: Interactive prompts don't work well in CI, just test that command exists
          dropper --help

  publish-release:
    name: Publish Release
    needs: [create-release, test-installation]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Publish release
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: '${{ needs.create-release.outputs.release_id }}',
              draft: false
            });

