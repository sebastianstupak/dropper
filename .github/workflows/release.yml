name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

# Ensure only one release builds at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" -Dorg.gradle.daemon=false'

jobs:
  # Validate release
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Check if prerelease
        id: check_prerelease
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release"
          fi

      - name: Verify CHANGELOG entry
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ -f "CHANGELOG.md" ]; then
            if ! grep -q "$VERSION" CHANGELOG.md; then
              echo "âš ï¸  Warning: No CHANGELOG entry found for version $VERSION"
            else
              echo "âœ“ CHANGELOG entry found"
            fi
          else
            echo "âš ï¸  Warning: CHANGELOG.md not found"
          fi

  # Build and test before release
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [validate]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up JDK 21
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew :src:cli:test --no-daemon

      - name: Build CLI
        run: ./gradlew :src:cli:assemble --no-daemon

  # Build distributions for all platforms
  build-distributions:
    name: Build Distribution (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [validate, build-and-test]
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-13
            platform: macos
            arch: x64
          - os: macos-latest
            platform: macos
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up JDK 21
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build distribution
        run: ./gradlew :src:cli:distZip --no-daemon

      - name: Rename distribution
        shell: bash
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          PLATFORM="${{ matrix.platform }}"
          ARCH="${{ matrix.arch }}"

          cd src/cli/build/distributions
          for file in *.zip; do
            mv "$file" "dropper-${VERSION}-${PLATFORM}-${ARCH}.zip"
          done

      - name: Upload distribution artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist-${{ matrix.platform }}-${{ matrix.arch }}
          path: src/cli/build/distributions/*.zip
          retention-days: 90

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build-distributions]
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download all distributions
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          pattern: dist-*
          path: distributions
          merge-multiple: true

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.validate.outputs.version }}"

          # Extract changelog for this version if it exists
          if [ -f "CHANGELOG.md" ]; then
            # Try to extract section for this version
            NOTES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' || echo "")

            if [ -z "$NOTES" ]; then
              NOTES="Release $VERSION"
            fi
          else
            NOTES="Release $VERSION"
          fi

          # Save to file for multiline output
          echo "$NOTES" > release_notes.md

          # Add download instructions
          cat >> release_notes.md << 'EOF'

          ## Installation

          ### Linux / macOS
          ```bash
          curl -fsSL https://raw.githubusercontent.com/YOUR_ORG/dropper/main/scripts/install.sh | bash
          ```

          ### Windows (PowerShell)
          ```powershell
          irm https://raw.githubusercontent.com/YOUR_ORG/dropper/main/scripts/install.ps1 | iex
          ```

          ### Manual Installation
          Download the appropriate ZIP file for your platform, extract it, and add the `bin` directory to your PATH.

          ## Supported Platforms
          - Linux (x64)
          - Windows (x64)
          - macOS (x64, ARM64)
          EOF

      - name: Create release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.2.0
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Dropper v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          files: |
            distributions/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Post-release: Update documentation
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    if: needs.validate.outputs.is_prerelease == 'false'
    timeout-minutes: 5

    steps:
      - name: Trigger documentation update
        run: |
          echo "Release v${{ needs.validate.outputs.version }} created"
          echo "Documentation will be updated automatically via deploy-web workflow"

      - name: Create summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Version**: ${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Type**: ${{ needs.validate.outputs.is_prerelease == 'true' && 'Prerelease' || 'Stable' }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Platforms**: Linux, Windows, macOS (x64, ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release created successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
