  <rect x="12" y="8" width="4" height="4" fill="#6A6A6A"/>
  <rect x="52" y="6" width="4" height="4" fill="#8A8A8A"/>
  <rect x="8" y="52" width="4" height="4" fill="#6A6A6A"/>
  <rect x="56" y="54" width="4" height="4" fill="#8A8A8A"/>

