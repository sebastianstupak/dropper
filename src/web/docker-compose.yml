version: '3.9'

services:
  dropper-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    image: dropper-web:latest
    container_name: dropper-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
